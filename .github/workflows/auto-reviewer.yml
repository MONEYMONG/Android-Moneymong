name: Auto Reviewer

on:
  pull_request:
    branches:
      - 'develop'
    types: [opened, reopened]

jobs:
  assign-reviewer:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Assign Reviewers
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/reviewer.yml'